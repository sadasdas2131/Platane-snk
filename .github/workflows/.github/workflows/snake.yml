name: Generate snake animation

on:
  schedule:
    - cron: "0 0 * * *"  # Запускать каждый день в 00:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/github-contribution-grid-snake.svg

      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Commit & Push
        run: |
          mkdir -p assets
          cp dist/github-contribution-grid-snake.svg assets/
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/github-contribution-grid-snake.svg
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push
